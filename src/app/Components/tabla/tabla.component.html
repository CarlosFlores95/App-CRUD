<h1>Users</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Avatar</th>
      <th scope="col">Option</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.first_name}}</td>
      <td>Otto</td>
      <td>@mdo</td>
      <th><input type="button" class="form-control btn-outline-primary" value="Update"></th>
      <th><input type="button" class="form-control btn-outline-danger" value="Delete"></th>
    </tr>
  </tbody>
</table>
